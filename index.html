<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #1a202c; }
        textarea::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 4px; border: 2px solid #1a202c; }
        #main-container { display: flex; flex-direction: column; height: 100%; }
        #editor-container, #console-container { flex-shrink: 0; min-height: 50px; }
        #console-container { flex-grow: 1; }
        #resizer { cursor: ns-resize; height: 8px; background-color: #2d3748; transition: background-color 0.2s; flex-shrink: 0; }
        #resizer:hover { background-color: #f97316; }
        #console-output { white-space: pre-wrap; word-break: break-all; }
        #console-output::-webkit-scrollbar { width: 8px; }
        #console-output::-webkit-scrollbar-track { background: #1f2937; }
        #console-output::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 4px; }
        .log-error { color: #f87171; } .log-warn { color: #fbbf24; } .log-info { color: #60a5fa; } .log-debug { color: #9ca3af; } .log-log { color: #e5e7eb; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen w-screen overflow-hidden flex flex-col">

    <header class="bg-gray-800 p-2 sm:p-3 shadow-lg flex items-center justify-between z-30 flex-shrink-0">
        <h1 class="text-lg sm:text-xl font-bold text-gray-300">HTML5 Sandbox</h1>
        <div id="controls-container" class="flex items-center space-x-3">
            <button id="paste-run-button" title="Paste & Run" class="w-10 h-10 flex items-center justify-center bg-orange-600 hover:bg-orange-700 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500 transition-colors" aria-label="Paste and Run code from clipboard">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path></svg>
            </button>
            <input type="file" id="file-upload-input" class="hidden" accept=".html,.txt,.js">
            <button id="upload-run-button" title="Upload & Run" class="w-10 h-10 flex items-center justify-center bg-orange-600 hover:bg-orange-700 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500 transition-colors" aria-label="Upload and Run code from file">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
            </button>
            <button id="go-button" title="Go" class="w-10 h-10 flex items-center justify-center bg-orange-600 hover:bg-orange-700 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500 transition-colors" aria-label="Run code in editor">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
            </button>
            <button id="copy-button" title="Copy Code" class="w-10 h-10 flex items-center justify-center bg-gray-600 hover:bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-500 transition-colors" aria-label="Copy code to clipboard">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
            </button>
            <button id="download-button" title="Download Code" class="w-10 h-10 flex items-center justify-center bg-gray-600 hover:bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-500 transition-colors" aria-label="Download code as file">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            </button>
            <button id="clear-button" title="Clear Code" class="w-10 h-10 flex items-center justify-center bg-red-600 hover:bg-red-700 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500 transition-colors" aria-label="Clear code editor">
                 <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        </div>
    </header>

    <main id="main-container" class="flex-grow flex flex-col">
        <div id="editor-container" class="relative bg-gray-800" style="height: 60%;">
            <textarea id="editor" class="w-full h-full bg-gray-900 text-gray-300 p-4 font-mono text-sm resize-none focus:outline-none" spellcheck="false" aria-label="Code Editor"></textarea>
        </div>
        <div id="resizer" role="separator" aria-orientation="horizontal" aria-label="Resize editor and console panels"></div>
        <div id="console-container" class="bg-gray-800 flex flex-col" style="height: 40%;">
            <div class="flex items-center justify-between bg-gray-700 p-2 text-sm border-b border-gray-600">
                <span class="font-bold">Console</span>
                <div class="flex items-center space-x-2">
                    <button id="copy-console" title="Copy to Clipboard" class="p-1 hover:bg-gray-600 rounded-md" aria-label="Copy console output"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 S0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg></button>
                    <button id="clear-console" title="Clear Console" class="p-1 hover:bg-gray-600 rounded-md" aria-label="Clear console output"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                    <button id="download-console" title="Download Log" class="p-1 hover:bg-gray-600 rounded-md" aria-label="Download console log"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg></button>
                </div>
            </div>
            <div id="console-output" class="flex-grow p-2 font-mono text-xs overflow-auto bg-gray-900" role="log" aria-live="polite"></div>
        </div>
    </main>
    <iframe id="sandbox" class="hidden" sandbox="allow-scripts allow-popups allow-forms allow-same-origin" title="Code Sandbox Execution Frame"></iframe>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
